
<div class="pesquisa">
<form [formGroup]="formBusca" (ngSubmit)="buscar()">
  <div>
    <label for="nome">Nome do Deputado:</label>
    <input id="nome" formControlName="nome" placeholder="Digite o nome" />
  </div>
  <div>
    <label for="partido">Sigla do Partido:</label>
    <input id="partido" formControlName="partido" placeholder="Ex: PT" />
  </div>
  <button type="submit" [disabled]="formBusca.invalid">Buscar</button>
</form>
</div>

<div *ngIf="deputados.length">
  <h3>Resultados da da busca:</h3>
  <ul>
    <li *ngFor="let deputado of deputados">
      <img [src]="deputado.urlFoto" alt="Foto de {{ deputado.nome }}" />
      <strong>{{ deputado.nome }}</strong>
      <div class="part-uf">
        <span> Partido: {{ deputado.siglaPartido }}</span> <br>
        <span> Estado: {{ deputado.siglaUf }}</span>
      </div>
    </li>
  </ul>
</div>
