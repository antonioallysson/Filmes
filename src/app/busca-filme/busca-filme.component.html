<div class="container mt-5 d-flex justify-content-center">
    <div class="col-md-8 col-lg-4">
        <h1 class="text-center">Buscar Filmes</h1>
        <form [formGroup]="formBusca" class="mt-4">
            <div class="mb-3">
                <label for="titulo" class="form-label">Título</label>
                <input type="text" class="form-control" id="titulo" formControlName="titulo"
                    placeholder="Digite o título do filme">
            </div>
            <div class="d-flex justify-content-center">
                <button type="button" class="col-md-3 btn btn-primary" [disabled]="formBusca.invalid"
                    (click)="Buscar()">Enviar</button>
            </div>
        </form>
    </div>
</div>
